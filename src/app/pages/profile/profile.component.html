<mat-card *ngIf="user">
    <mat-card-title>Welcome to Your Profile</mat-card-title>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container text-center">
                <div class="container">
                    <img src="assets/images/default.png" alt="" class="profile-image">
                    <h1 class="mt-20">{{user.fullName}}</h1>
                    <!-- {{user | json}} -->
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <!-- table details -->
                        <table class="table">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>UserId</td>
                                <td>EXAM{{user.id}}</td>
                            </tr>
                            <tr *ngIf="user.phone">        <!--  if user is not null ('user.phone' == 'user.phone!=null')-->
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"Active":"Inactive"}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">Update</button>
        <button mat-raised-button color="accent" routerLink="/admin">Back</button>
    </mat-card-actions>
</mat-card>
