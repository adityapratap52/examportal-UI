<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center mt-20">
                <mat-card>
                    <img src="../../../assets/images/signup.webp" width="15%" alt="">
                    <h1>Login Here</h1>
                    <form (ngSubmit)="loginUser()">
                        <mat-form-field class="my-input" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input required type="text" name="username" [(ngModel)]="loginDetails.username" matInput placeholder="enter your username">
                            <mat-hint *ngIf="loginDetails.username.trim()==''" style="color: red;">enter valid username</mat-hint>
                        </mat-form-field>
                        <mat-form-field class="my-input"  appearance="outline">
                            <mat-label>Password</mat-label>
                            <input required type="password" name="password" [(ngModel)]="loginDetails.password" matInput placeholder="enter your password">
                            <mat-hint *ngIf="loginDetails.password.trim()==''"  style="color: red;">enter valid password</mat-hint>
                        </mat-form-field>
                        <div class="container">
                            <button type="submit" mat-raised-button color="primary">Login</button>
                        </div>
                    </form>
                    <!-- {{loginDetails | json}} -->
                </mat-card>
            </div>
        </div>
    </div>
</div>
