<mat-card class="mt-10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" [routerLink]="'/admin/view-questions/' + q.id + '/' + q.title">Question</button>
        <button mat-stroked-button>Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button>Questions:{{q.noOfQues}}</button>
        <!-- routerLink="/admin/add-quiz/${q.id}"  == [routerLink]="'/admin/add-quiz/' + q.id" -->
        <button mat-flat-button color="accent" [routerLink]="'/admin/add-quiz/' + q.id">Update</button>
        <button mat-flat-button color="accent" class="ml-10">Attempts</button>
        <button mat-flat-button color="warn" class="ml-10" (click)="deleteQuiz(q.id)">Delete</button>
      </mat-card-actions>
</mat-card>
<div class="container text-center mt-20">
    <button mat-raised-button color="primary" routerLink="/admin/add-quiz">Add New Quiz</button>
</div>
