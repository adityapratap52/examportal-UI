<mat-card>
    <mat-action-list>
        <div mat-subheader>Menu</div>
        <button mat-list-item routerLink="/user-dashboard/0">
            <mat-icon mat-list-icon>home</mat-icon>All Categories
        </button>
        <button mat-list-item [routerLink]="'/user-dashboard/' + c.id" *ngFor="let c of categories">
            <mat-icon mat-list-icon>category</mat-icon>{{c.title}}
        </button>
    </mat-action-list>
</mat-card>
