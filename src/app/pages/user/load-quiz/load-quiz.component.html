<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <mat-card-title class="mt-20">Available Quizzes</mat-card-title>
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mt-20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <p class="truncate">{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button color="accent">View</button>
                        <button mat-button color="primary" [routerLink]="'/user-dashboard/instructions/'+q.id">Start</button>
                        <button mat-button color="accent">Questions: {{q.noOfQues}}</button>
                        <button mat-button color="accent">M.M.: {{q.maxMarks}}</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h2>No Data in this category</h2>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <mat-card-content></mat-card-content>
    </div>
</div>
<!-- {{quizzes | json}} -->
