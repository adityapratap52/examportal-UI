<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <!-- instructions -->
                <h3>Instructions</h3>
            </div>
            <div class="col-md-8">
                <ng-container *ngIf="questions">
                    <h1 class="mt-20">
                        On Going Quiz <b>{{questions[0].quiz.title}}</b>
                    </h1>
                </ng-container>
                <mat-card *ngFor="let q of questions; let i = index" class="mt-10">
                    <mat-card-content>
                        <p> <b>Q {{i+1}}) </b>
                            <span [innerHtml]="q.content"></span>
                        </p>
                        <mat-divider></mat-divider>
                        <div class="row mt-20">
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option1" [name]="i" [(ngModel)]="q.givenAnswer" />{{q.option1}}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" [value]="q.option1" [name]="i" [(ngModel)]="q.givenAnswer" />{{q.option2}}
                            </div>
                            <div class="col-md-6 mt-10">
                                <input type="radio" [value]="q.option1" [name]="i" [(ngModel)]="q.givenAnswer" />{{q.option3}}
                            </div>
                            <div class="col-md-6 mt-10">
                                <input type="radio" [value]="q.option1" [name]="i" [(ngModel)]="q.givenAnswer" />{{q.option4}}
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
                <mat-card-actions class="text-center mt-20 mb-20">
                    <button mat-raised-button color="primary">Submit Quiz</button>
                </mat-card-actions>
            </div>
            <div class="col-md-2">
                <!-- progress bar and timer -->
                <h3>Progress Bar</h3>
            </div>
        </div>
    </div>
</div>
<!-- {{questions | json}} -->
